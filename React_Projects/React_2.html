<!DOCTYPE html>
<html lang="en">
    <head>
        <title>React File</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="My_React_Code"></div>
        <script>
           const X = React.createElement;
           
           class likeButton extends React.Component {
            constructor(props) {
                super(props);
                this.state = { liked: false };
            }

            render() {
                if (this.state.liked) {
                    return 'You clicked the like button!';
                }

                return X(
                    'button',
                    { onClick: () => this.setState({ liked: true}) },
                    'Like'
                );
            }
           }

           const domContainer = document.querySelector('#liked_button_container');
           ReactDOM.render(X(likeButton), domContainer);
        </script>
    </body>
</html>
