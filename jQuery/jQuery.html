<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        //When document is ready, appends the body of ht edocument to include code
        $(document).ready(function(){
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                            <input id='hide' type='hide' value='Click'>\
                        </div>\
                    </div>\
                </body>"
            );
            //changes the css to make paragraph id 2 red
            $("#2").css({"color":"red"});
            //On click, paragraph id 3 will hide the h1
            $("#3").click(function() {
                $("h1").hide();
            });
            //When button is clicked, hides "p" and shows "h1"
            $('#hide').click(function() {
                $( "p" ).hide();
                $( "h1" ).show();
            });
        });
    </script>
    
</html>
