<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/one_page_website.css">
        <script src="js/one_page_website.js"></script>
        <title>PDX TTRPG</title>
    </head>
    <body>
        <!-- NAV -->
        <div>
            <div>
                <ul>
                    <a href="#home" id="link"><li>Home</li></a>
                    <a href="#gallery"><li>Gallery</li></a>
                    <a href="#contact"><li>Contact</li></a>
                </ul>
            </div>
        </div>
        <!-- End NAV-->

        <!-- HOME -->
        <div id="home">
            <div>
                <span>PDX TTRPG</span>
                <h1>Welcome!</h1>
                <p>This group is to help gather players and DMs to plan their sessions.</p>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/PjbCAVhciiM?si=1-zxNhprx-h2qpl1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
        <!-- END HOME -->
        
        <article class="main-section">
        <!-- GALLERY -->
        <section>
        <div id="gallery">
            <h1>Gallery</h1>
                        <!-- Images used to open the lightbox -->
            <div class="row">
                <div class="column">
                <img src="images/plant1-small.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
                </div>
                <div class="column">
                <img src="images/plant2-small.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
                </div>
                <div class="column">
                <img src="images/plant3-small.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
                </div>
                <div class="column">
                <img src="images/plant4-small.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
                </div>
            </div>
            
            <!-- The Modal/Lightbox -->
            <div id="myModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">
            
                <div class="mySlides">
                    <div class="numbertext">1 / 4</div>
                    <img src="images/plant1.png" style="width:100%">
                </div>
            
                <div class="mySlides">
                    <div class="numbertext">2 / 4</div>
                    <img src="images/plant2.png" style="width:100%">
                </div>
            
                <div class="mySlides">
                    <div class="numbertext">3 / 4</div>
                    <img src="images/plant3.png" style="width:100%">
                </div>
            
                <div class="mySlides">
                    <div class="numbertext">4 / 4</div>
                    <img src="images/plant4.png" style="width:100%">
                </div>
            
                <!-- Next/previous controls -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
                <!-- Caption text -->
                <div class="caption-container">
                    <p id="caption"></p>
                </div>
            
                <!-- Thumbnail image controls -->
                <div class="column">
                    <img class="demo" src="images/plant1-small.png" onclick="currentSlide(1)" alt="Nature">
                </div>
            
                <div class="column">
                    <img class="demo" src="images/plant2-small.png" onclick="currentSlide(2)" alt="Snow">
                </div>
            
                <div class="column">
                    <img class="demo" src="images/plant3-small.png" onclick="currentSlide(3)" alt="Mountains">
                </div>
            
                <div class="column">
                    <img class="demo" src="images/plant4-small.png" onclick="currentSlide(4)" alt="Lights">
                </div>
                </div>
            </div>

            </div>
        </div>
        </section>
    </article>
        <!-- CONTACT -->
        <section>
            <div id="contact">

            </div>
        </section>
        <!-- END CONTACT -->

        <!-- FOOTER -->
        <!-- END FOOTER -->

    </body>
</html>
